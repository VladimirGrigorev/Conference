<div class="album">
  <div class="container">
    <div class="row">
        <div class=" col-xl-3 col-lg-4 col-md-6" *ngIf="isAddDisplayed()">
          <div class="card mb-6" style="height:93%; ">
            <div class="card-body box-shadow " style="position:relative; " >
              <h2 class="text-center">Создать конференцию</h2>
              <a class="add-conf-a text-center" routerLink="/conferences/add-conf" >
                <img class="add-conf-img rounded-circle " src="https://img.icons8.com/material-rounded/48/000000/plus-math.png">
              </a>
            </div>
          </div>
        </div>
      <div class=" col-xl-3 col-lg-4 col-md-12" *ngFor="let c of conferences">
        <div class="card mb-4 ">
          <div class="card-body box-shadow text-center">
            <h2>{{c.name}}</h2>
            <!-- <p>{{c.info}}</p> -->
            <p>{{c.location}}</p>
            <p>{{c.dateTimeStartConference | date:'dd.MM.yy'}} - {{c.dateTimeFinishConference | date:'dd.MM.yy'}}</p>
            <!-- <p></p> -->
            <!-- <button type="button" *ngIf="isDisplayed(c.id)" routerLink="/conferences/add-conf" class="btn btn-outline-secondary">
                <span class="glyphicon glyphicon-pencil"></span>
            </button> -->

            <a href="#"  *ngIf="isEditDisplayed(c.id)" routerLink="/conferences/update/{{c.id}}" class="buttonEdit btn btn-outline-secondary mr-1">
              <img src="https://img.icons8.com/small/20/000000/edit.png">
            </a>
           

            <!-- <p> -->
              <a class="btn btn-outline-secondary" role="button" routerLink="/conferences/{{c.id}}">Подробнее</a>
              <a class="btn btn-outline-secondary" role="button" routerLink="/conferences/change-conf/{{c.id}}">Редактировать</a>
              <a class="btn btn-outline-secondary" role="button" (click)="deleteConference(c.id)">Удалить</a>
            <!-- </p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div *ngIf="message" class="alert alert-success" >
    <p>{{message}}</p>
  </div>
