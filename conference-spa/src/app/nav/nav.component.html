<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand conference" routerLink="/conferences">Conference</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" routerLink="/conferences">Главная <span class="sr-only"></span></a>
      </li>
      <div *ngIf="loggedIn()">
        <li>
          <a class="nav-link" routerLink="/apps/my">Мои заявки</a>
        </li>
      </div>
      <div *ngIf="!loggedIn()">
      <li class="nav-item">
        <a class="nav-link" routerLink="/signup" (click)="registerToggle()"> Регистрация </a>
      </li>
      </div>
      <div *ngIf="loggedIn()">
        <li>
            <a class="nav-link" (click)="logout()" routerLink="/conferences"> <i class="fa-sign-out"></i>Выйти</a>
        </li>
      </div>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown">
      <p class=" text-light name">
        {{nameUser.name}}
      </p>
    </div>

    <div *ngIf="autherror" class="dropdown">
      <p class=" text-light name">
        {{autherror}}   
      </p>
    </div>


    <form *ngIf="!loggedIn()"  #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <div class="form-group">
        <input class="form-control mr-sm-2" type="text" name="email" 
        placeholder="Email" required email [(ngModel)]="model.email" #email="ngModel">
      </div>
      <div class="form-group">
        <input class="form-control mr-sm-2" type="password" name="password" 
        placeholder="Password" required [(ngModel)]="model.password" #password="ngModel">
      </div>
     
      <button [disabled]="email.invalid || password.invalid" class="btn btn-success my-2 my-sm-0" type="submit">Войти</button>
    </form>
  </div>
</nav>
